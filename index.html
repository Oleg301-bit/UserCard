<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UserCard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="usercard">
      <header>
        <div class="header-contener">
          <i class="fa-solid fa-paper-plane city"></i>
          <p class="city">New York City, NY</p>
        </div>
      </header>
      <main class="info">
        <img
          src="./images/userphoto1.jpg"
          alt="Margot Robbie"
          class="image-of-the-user"
        />
        <h1>Margot Robbie</h1>
        <p class="description">Margot Robie was born in Dalby,Queensland,</p>
        <p>Australia and raised on the Gold Coast.</p>
        <div>
          <button class="blu-btn">Follow</button>
        </div>
      </main>
      <footer class="social-media">
        <div class="section-posts">
          <i class="fa-regular fa-image icons"></i>
          <div class="text-number-cont">
            <div class="text-footer">Posts</div>
            <div class="figures-footer">635</div>
          </div>
        </div>
        <div class="section-fav">
          <i class="fa-regular fa-heart icons"></i>
          <div class="text-number-cont">
            <div class="text-footer">Favourities</div>
            <div class="figures-footer">3,472</div>
          </div>
        </div>
        <div class="section-mess">
          <i class="fa-regular fa-paper-plane icons"></i>
          <div class="text-number-cont">
            <div class="text-footer">Messages</div>
            <div class="figures-footer">1,293</div>
          </div>
        </div>
      </footer>
    </article>
  </body>
</html>
